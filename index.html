<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyKy</title>
  <link rel="icon" type="image/x-icon" href="unicorn.png">
  <style>
    @font-face {
      font-family: 'Finest Vintage';
      src: url('fonts/FinestVintageRegular.otf') format('opentype');
    }
    body{
      background-color:rgb(251, 212, 212) ;

    }
    .buttons-holder{
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr;
      position: fixed;
      top: 20px;
      bottom: 20px;
      right: 20px;
      left: 20px;
      row-gap: 10px;
    }
    button{
      background-color: rgba(241, 204, 204, 0.687);
      font-family: 'Finest Vintage';
      font-size:x-large;
      color:rgb(38, 118, 29);
      border-radius: 20px;
      border-width: 2px;
      border-color: rgb(38, 118, 29);

      transition: 0.15s;
      width: 100%;
      height: 100%;
    }
    a{
      text-decoration: none;
    }
    button:active {
      background-color: rgba(241, 231, 231, 0.5);
    }
    .a{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .b{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .background{
      position: fixed;
      margin: 0;
      padding: 0;
      top: -5%;
      bottom: -5%;
      left: -5%;
      right: -5%;
      min-width: 130vh;
      min-height: 110vh;
      opacity: 0.3;
    }
  </style>
</head>
<img src="texture.png" class="background">
<body>
  <div class="buttons-holder">
    <a href="forMyKy/index.html">
      <button class ='a'>
        Game for My Ky
      </button>
    </a>
    <a href="forPeople/index.html">
      <button class = 'b'>
        Game not for My Ky
      </button>
    </a>
  </div>
</body>
</html>
